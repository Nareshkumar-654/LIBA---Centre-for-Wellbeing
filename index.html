<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centre for Wellbeing - Daily Inspiration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .quote-box {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .quote-text {
            font-size: 22px;
            line-height: 1.6;
            color: #333;
            font-style: italic;
            margin-bottom: 15px;
        }

        .quote-author {
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .icon {
            font-size: 40px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .quote-text {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸŒŸ</div>
        <h1>Centre for Wellbeing</h1>
        <p class="subtitle">Your Daily Dose of Inspiration</p>
        
        <div class="quote-box">
            <div class="quote-text" id="quote"></div>
            <div class="quote-author" id="author"></div>
        </div>
        
        <button class="btn" onclick="getNewQuote()">Get New Quote</button>
    </div>

    <script>
        const quotes = [
            { text: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
            { text: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
            { text: "Peace comes from within. Do not seek it without.", author: "Buddha" },
            { text: "The mind is everything. What you think you become.", author: "Buddha" },
            { text: "In the middle of difficulty lies opportunity.", author: "Albert Einstein" },
            { text: "Be yourself; everyone else is already taken.", author: "Oscar Wilde" },
            { text: "The best time to plant a tree was 20 years ago. The second best time is now.", author: "Chinese Proverb" },
            { text: "Your limitationâ€”it's only your imagination.", author: "Unknown" },
            { text: "Great things never come from comfort zones.", author: "Unknown" },
            { text: "Success doesn't just find you. You have to go out and get it.", author: "Unknown" },
            { text: "The harder you work for something, the greater you'll feel when you achieve it.", author: "Unknown" },
            { text: "Dream bigger. Do bigger.", author: "Unknown" },
            { text: "Don't stop when you're tired. Stop when you're done.", author: "Unknown" },
            { text: "Do something today that your future self will thank you for.", author: "Sean Patrick Flanery" },
            { text: "Little things make big days.", author: "Unknown" },
            { text: "It's going to be hard, but hard does not mean impossible.", author: "Unknown" },
            { text: "Don't wait for opportunity. Create it.", author: "Unknown" },
            { text: "Sometimes we're tested not to show our weaknesses, but to discover our strengths.", author: "Unknown" },
            { text: "The key to success is to focus on goals, not obstacles.", author: "Unknown" },
            { text: "Dream it. Wish it. Do it.", author: "Unknown" },
            { text: "Happiness is not by chance, but by choice.", author: "Jim Rohn" },
            { text: "What we think, we become.", author: "Buddha" },
            { text: "You are enough just as you are.", author: "Meghan Markle" },
            { text: "Smile, breathe, and go slowly.", author: "Thich Nhat Hanh" },
            { text: "Be present in all things and thankful for all things.", author: "Maya Angelou" },
            { text: "The present moment is all you ever have.", author: "Eckhart Tolle" },
            { text: "Wellness is the complete integration of body, mind, and spirit.", author: "Greg Anderson" },
            { text: "Take care of your body. It's the only place you have to live.", author: "Jim Rohn" },
            { text: "Self-care is not selfish. You cannot serve from an empty vessel.", author: "Eleanor Brown" },
            { text: "Almost everything will work again if you unplug it for a few minutes, including you.", author: "Anne Lamott" }
        ];

        function getNewQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const quote = quotes[randomIndex];
            
            document.getElementById('quote').textContent = `"${quote.text}"`;
            document.getElementById('author').textContent = `â€” ${quote.author}`;
        }

        // Display a quote when page loads
        getNewQuote();
    </script>
</body>
</html>
